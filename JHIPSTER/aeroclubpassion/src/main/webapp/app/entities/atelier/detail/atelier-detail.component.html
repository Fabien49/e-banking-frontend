<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="atelier">
      <h2 data-cy="atelierDetailsHeading"><span jhiTranslate="aeroclubpassionApp.atelier.detail.title">Atelier</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ atelier.id }}</span>
        </dd>
        <dt><span jhiTranslate="aeroclubpassionApp.atelier.compteurChgtMoteur">Compteur Chgt Moteur</span></dt>
        <dd>
          <span>{{ atelier.compteurChgtMoteur }}</span>
        </dd>
        <dt><span jhiTranslate="aeroclubpassionApp.atelier.compteurCarrosserie">Compteur Carrosserie</span></dt>
        <dd>
          <span>{{ atelier.compteurCarrosserie }}</span>
        </dd>
        <dt><span jhiTranslate="aeroclubpassionApp.atelier.compteurHelisse">Compteur Helisse</span></dt>
        <dd>
          <span>{{ atelier.compteurHelisse }}</span>
        </dd>
        <dt><span jhiTranslate="aeroclubpassionApp.atelier.date">Date</span></dt>
        <dd>
          <span>{{ atelier.date | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/atelier', atelier.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
