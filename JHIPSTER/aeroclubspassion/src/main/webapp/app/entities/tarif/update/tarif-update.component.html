<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tarif-heading" data-cy="TarifCreateUpdateHeading" jhiTranslate="aeroclubspassionApp.tarif.home.createOrEditLabel">
        Create or edit a Tarif
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aeroclubspassionApp.tarif.taxeAtterrissage" for="field_taxeAtterrissage"
            >Taxe Atterrissage</label
          >
          <input
            type="number"
            class="form-control"
            name="taxeAtterrissage"
            id="field_taxeAtterrissage"
            data-cy="taxeAtterrissage"
            formControlName="taxeAtterrissage"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aeroclubspassionApp.tarif.taxeParking" for="field_taxeParking"
            >Taxe Parking</label
          >
          <input
            type="number"
            class="form-control"
            name="taxeParking"
            id="field_taxeParking"
            data-cy="taxeParking"
            formControlName="taxeParking"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aeroclubspassionApp.tarif.carburant" for="field_carburant">Carburant</label>
          <input type="number" class="form-control" name="carburant" id="field_carburant" data-cy="carburant" formControlName="carburant" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
