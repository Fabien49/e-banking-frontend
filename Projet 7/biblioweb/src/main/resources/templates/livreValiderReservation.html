<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>Bibliothèques d'Angers</title>
</head>

<body>
<!-- header -->
<header th:replace="fragments/header::header"></header>

<!-- fin header -->

<div class="container">
    <div class="row">
        <div class="col">
            <div class="border-secondary shadow jumbotron">
                <h1>Voulez vous vraiment réserver ce livre ?</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="border-secondary shadow card h-100">
                <div class="card-body">
                    <div class="table-responsive-sm table-responsive-md table-responsive-lg">
                        <table class="table table-bordered table-striped table">
                            <thead class="thead-dark">
                            <tr>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Edition</th>
                                <th>Réservation</th>
                            </tr>
                            </thead>
                            <tr th:objet="${livrePage}">
                                <td th:text="${livrePage.titre}"></td>
                                <td th:text="${livrePage.auteur}"></td>
                                <td>Edition</td>
                                <form method="post" action="#" th:action="@{/validerReservation/(id=${livrePage.id})}" th:object="${reservation}">
                                    <td>
                                <!--<form method="post" action="#" th:action="@{/saveReservation}" th:object="${reservation}">
                                    <td >
                                        <input type="hidden" th:field="*{reserve}" th:value="false"/>-->
                                        <button type="submit" value="Demander réservation" class="btn btn-info" >Demander réservation</button></td>
                                </form>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<footer>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item">Par Fabien Chapeau de chez OC
                    </li>
                    <li class="list-inline-item">&middot;</li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Optional JavaScript -->
<script>if (!isTouchDevice()) {
$('[data-toggle*="tooltip"]').tooltip();
}

// utility

function isTouchDevice() {
return !!('ontouchstart' in window || navigator.msMaxTouchPoints);
}
</script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
